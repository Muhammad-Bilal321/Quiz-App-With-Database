<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <body class="bg-secondary ">
  <!-- <a href="/index.html">Back</a> -->
      <div class="container">

      <h1 class="text-center">Add Quiz</h1>
      <div class="text-center p-2">
<textarea name="" id="question" cols="30" rows="10" placeholder="Add Questions" class="p-2 fs-5 border-0 rounded shadow bg-light w-100"></textarea>
      </div>
      <div class="p-2">
<input type="text" class="p-2 fs-5 border-0 rounded shadow bg-light w-100" placeholder="Enter Options" id="option">
<button type="button" class="btn btn-primary p-2 mt-2" onclick="addOption()">Add</button>
      </div>
<div>
    <ol id="optionList">
       
    </ol>
</div>
<div>
    <p class="bg-success text-white p-3" id="correctAnswerElem">Correct Answer</p>
</div>
<div>
    <button type="button" class="btn btn-primary p-2 mt-2" onclick="submitQuestion()">Submit Question</button>
</div>
    </div>
<script type="module" src="addQuiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
